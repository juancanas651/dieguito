<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div id="calculadora" class="bg-black p-5 rounded">
        <div id="pantalla" class="bg-dark fs-1 text-white  pant ">
        </div>
        <div id="resultado" class="bg-dark fs-1 text-white pant mb-4 ">
        </div>
        <div id="botones">
            <div class="row mb-4">
                <div class="col-3">
                    <button class="btn asis p-4" id="botones" onclick="borrar()">AC</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('')" class="btn asis p-4" id="botones">-/+</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('%')" class="btn asis p-4" id="botones">%</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('/')" class="btn btn-warning p-4" id="botones">/</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <button onclick="escribir('7')" class="btn btn-dark p-4" id="botones">7</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('8')" class="btn btn-dark p-4" id="botones">8</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('9')" class="btn btn-dark p-4" id="botones">9</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('*')" class="btn btn-warning p-4" id="botones">x</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <button onclick="escribir('4')" class="btn btn-dark p-4" id="botones">4</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('5')" class="btn btn-dark p-4" id="botones">5</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('6')" class="btn btn-dark p-4" id="botones">6</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('-')" class="btn btn-warning p-4" id="botones">-</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <button onclick="escribir('1')" class="btn btn-dark p-4" id="botones">1</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('2')" class="btn btn-dark p-4" id="botones">2</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('3')" class="btn btn-dark p-4" id="botones">3</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('+')" class="btn btn-warning p-4" id="botones">+</button>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <button onclick="escribir('0')" class="btn btn-dark p-4" id="botones">0</button>
                </div>
                <div class="col-3">
                    <button onclick="escribir('.')" class="btn btn-dark p-4" id="botones">,</button>
                </div>
                <div class="col-3">
                    <button onclick="resul()" class="btn btn-warning p-4 " id="botones">=</button>
                </div>
            </div>
        </div>
    </div>
